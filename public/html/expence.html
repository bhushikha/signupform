<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <div class="main">
        <div class="box">
            <span id="pass-box">Product Tracker</span>
            <form onsubmit="saveToMySQL(event)">
                <label for="price">Selling Price</label>
                <input type="number" name="price" id="price" required />
                <label for="name">Product Name</label>
                <input type="text" name="name" id="name" required />
                <label for="category">Category</label>
                <select id="category" name="category">
                    <option value="electronics">Electronics</option>
                    <option value="fashion">Fashion</option>
                    <option value="home">Home</option>
                    <option value="beauty">Beauty</option>
                </select><br>
                <button type="submit" id="btn">Add Product</button>
            </form>
            <ul id="listOfProducts"></ul>
            <button id="rzp-button">Buy Premium</button>
            <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
            <script src="../script/expence.js"></script>
        </div>
    </div>
</body>

</html>
